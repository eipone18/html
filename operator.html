<!DOCTYPE html>
<HTML>
    <head>
      <script>
          function add(){ 
      var num1=document.getElementById('number1').value;
      var num2=document.getElementById('number2').value;
      var result=parseInt(num1)+parseInt(num2);
      document.getElementById('lblresult').innerHTML=result;
      alert('Your result is'+result);
 }
 function sub(){
      var num1=document.getElementById('number1').value;
      var num2=document.getElementById('number2').value;
      var result=parseInt(num1)-parseInt(num2);
      document.getElementById('lblresult').innerHTML=result;
      alert('Your result is'+result);
 }
 function multi(){
      var num1=document.getElementById('number1').value;
      var num2=document.getElementById('number2').value;
      var result=parseInt(num1)*parseInt(num2);
      document.getElementById('lblresult').innerHTML=result;
      alert('Your result is'+result);
 }
 function div(){
      var num1=document.getElementById('number1').value;
      var num2=document.getElementById('number2').value;
      var result=parseInt(num1)/parseInt(num2);
      document.getElementById('lblresult').innerHTML=result;
      alert('Your result is'+result);
 }
 function addNumber(num1,num2){
     return num1+num2;

 }
 function subNumber(num1,num2){
     return num1-num2;
 }
 function multiNumber(num1,num2){
     return num1+num2;
 }
 function divNumber(num1,num2){
     return num1+num2;
 }
 </script>  
    </head>
    <body>
        <label>Number1:</label><br>
        <input type="text"id="number1"/><br>
        <label>Number2:</label><br>
        <input type="text"id="number2"/><br>
        <h3 id="lblresult"></h3>
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="multi()">*</button>
        <button onclick="div()">/</button>
    </body>
</HTML>
